<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./css/basket.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Bienvenue chez ORINOCO</title>
    <meta
      name="description"
      content="ORINOCO est un site de vente en ligne d'ours en peluche, de meubles en bois et de caméras anciennes"
    />
  </head>


  <body class="container">

    <header class="topbar">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">ORINOCO</a>
            <a class="nav-item nav-link active" href="index.html">Accueil <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link btnBasket" href="basket.html">Panier</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        </div>
      </nav>
    </header>

    <main id="main">

      <!-- Panier -->
      <div id="basketDiv">
        <p id="basketEmpty">Votre panier est vide</p>
      </div>


      <!-- Formulaire -->
      <div id="containerForm"></div>

    </main>

    <footer class="bottom-fixed">
      <p>
        Site réalisé dans le cadre du projet 5 du parcours d'<a
          href="https://openclassrooms.com/"
          >Openclassrooms</a
        >
        par Alexy Merivot
      </p>
    </footer>

<!-- Template du haut du tableau panier -->
    <template id="templatetHead">
      <table class="table">
        <thead>
          <tr>
            <th >Nom</th>
            <th >Image</th>
            <th >Prix unitaire</th>
            <th >Quantité</th>
          </tr>
        </thead>
        <tbody class="tBody">
          <tr>
            <td ></td>
            <td ></td>
            <td ></td>
            <td ></td>
          </tr>
        </tbody>
      </table>
    </template>

    <!-- Template du body du tableau panier -->
    <template id="templatetRows">
      <tr class="itemRow">
        <td class="imageCol">
          <img class="imageBasket"></img>
        </td>
        <td >
          <p class="productNameBasket"></p>
          <p class="productColorBasket"></p>
        </td>
        <td >
          <p class="productPriceBasket"></p>
        </td>
        <td >
          <button class="btnLess btn">-</button>
          <p class="productQuantityBasket"></p>
          <button class="btnMore btn" >+</button>
        </td>
      </tr>
    </template>

    <!-- Template de la case total du panier -->
    <template id="templateTotal">
      <table class="table">
        <thead>
          <tr>
            <th>
              <p id= "total">Total</p>
            </th>
          </tr>
        </thead>
      </table>
    </template>

    <!-- Template du formulaire -->
    <template id="templateForm">
      <form id= "form" method="post" name="form-panier">
          <legend>Civilité</legend>
              <label for="lastName">Nom : </label>
              <input
                type="text"
                id="lastName"
                class="form-control input-control"
                required
                name="lastName"
              />
              <label for="firstName" class="right-inline">Prénom :</label>
              <input
                type="text"
                id="firstName"
                class="form-control input-control"
                required
                name="firstName"
              />
          <legend>Coordonnées</legend>
            <label for="email">E-mail :</label>
            <input
              type="email"
              id="email"
              class="form-control input-control"
              required
              name="email"
              pattern="[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([_\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})"
            />
            <label for="address">Adresse :</label>
            <input
              type="text"
              id="address"
              class="form-control input-control"
              required
              name="address"
            />
            <label for="city">Ville :</label>
            <input
              type="text"
              id="city"
              class="form-control input-control"
              required
              name="city"
            />
            <div id="error"></div>
        <button
          type="submit"
          value="Je valide mon panier et mes informations"
          class="btn btn--form"
          id="envoiPost">
          Je valide mon panier et mes informations
        </button>
      </form>
    </template>

    <script src="js/api.js"></script>
    <script src="js/localStorage.js"></script>
    <script src="js/global.js"></script>
    <script src="js/basket.js"></script>
  </body>
</html>
